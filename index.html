<!DOCTYPE html>
<html>
<head>
	<title>Random Google Maps Location</title>
<style type="text/css">
* {font-family:'Georgia',serif; font-weight:400; line-height: 1.3;}
body {margin:10rem auto; width:50%; text-align:center;}
a {text-decoration:none; border-bottom:1px solid lightblue; padding:0 0 2px 0;}
</style>
</head>
<body>
<h1>Drag this link to your browser&rsquo;s bookmarks toolbar:</h1>
<a href="javascript:(function(){function r(x,y) {return Math.random(1,2) * (x - y) + y;} var o = r(-180.0,180.0); a = r(-90.0,90.0); location.href='https://google.com/maps/@'+a.toString().substr(0,7)+','+o.toString().substr(0,7)+',200m/data=!3m1!1e3'})();">Random Google Maps Location</a>

</body>
</html>
