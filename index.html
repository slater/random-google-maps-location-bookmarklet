<!DOCTYPE html>
<html>
<head>
	<title>Random Google Maps Location bookmarklet</title>
</head>
<body>
<h1>Drag this link to your browser's bookmarks bar</h1>
<a href="javascript:function r(x,y) {return Math.random(1,2) * (x - y) + y;} var o = r(-180.0,180.0); a = r(-90.0,90.0); location.href='https://google.com/maps/@'+a.toString().substr(0,7)+','+o.toString().substr(0,7)+',200m/data=!3m1!1e3'">Random Google Maps Location</a>

</body>
</html>
